<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Producto - Central Celulares</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/product-detail.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <p>Bienvenidos a Central Celulares</p>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-box">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="Central Celulares" class="logo-image">
                </a>
            </div>
            
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="index.html" class="nav-link">Productos</a>
                <a href="#" class="nav-link">Servicios</a>
                <a href="#" class="nav-link">Nosotros</a>
                <a href="#footer-contact" class="nav-link">Contacto</a>
            </nav>

            <div class="header-actions">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar productos..." class="search-input">
                    <button class="search-button">üîç</button>
                </div>
                <button class="cta-button" id="contact-btn">CONTACTAR</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Breadcrumb -->
            <nav class="breadcrumb">
                <a href="index.html">Inicio</a>
                <span>/</span>
                <a href="index.html">Productos</a>
                <span>/</span>
                <span id="breadcrumb-product">...</span>
            </nav>

            <!-- Product Container -->
            <div class="product-container">
                <!-- Product Image -->
                <div class="product-image-container">
                    <img src="" alt="" class="product-image" id="product-image">
                </div>

                <!-- Product Info -->
                <div class="product-info-section">
                    <!-- Badges -->
                    <div class="shipping-badges" id="product-badges">
                        <!-- Badges loaded dynamically -->
                    </div>

                    <!-- Product Title -->
                    <h1 class="product-title" id="product-title">Cargando...</h1>

                    <!-- Price Container -->
                    <div class="product-price-container">
                        <!-- Price Section -->
                        <div class="price-section" id="price-section">
                            <!-- Prices loaded dynamically -->
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="product-actions">
                        <button class="btn-whatsapp" id="whatsapp-btn">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"></path>
                            </svg>
                            <span>Comprar</span>
                        </button>
                    </div>

                    <!-- Product Description/Specs -->
                    <div class="product-description">
                        <h3>Especificaciones</h3>
                        <ul id="product-specs">
                            <!-- Specs loaded dynamically -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Related Products Section -->
            <div class="related-products">
                <h2>Productos relacionados</h2>
                <div class="product-grid" id="related-products-grid">
                    <!-- Related products loaded dynamically -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer-contact">
        <div class="footer-content">
            <div class="social-links" id="social-links">
                <!-- Social links loaded dynamically from socials.json -->
            </div>
            <div class="footer-info">
                <p>¬© Todos los derechos reservados @centralcelulares</p>
            </div>
        </div>
    </footer>

    <!-- Load product details dynamically -->
    <script src="assets/js/product-detail.js"></script>
</body>
</html>
