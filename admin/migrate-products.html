        function log(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusDiv.appendChild(div);
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }
        
        async function getAuthToken() {
            const { data: { session } } = await supabase.auth.getSession();
            return session?.access_token;
        }
        
        async function uploadImageFromPath(imagePath) {
            try {
                const response = await fetch(`../${imagePath}`);
                const blob = await response.blob();
                
                const fileName = imagePath.split('/').pop();
                const fileExt = fileName.split('.').pop();
                const uniqueName = `${Date.now()}-${Math.random().toString(36).substring(7)}.${fileExt}`;
                
                const { data, error } = await supabase.storage
                    .from('product-images')
                    .upload(uniqueName, blob, {
                        contentType: `image/${fileExt}`,
                        cacheControl: '3600'
                    });
                
                if (error) throw error;
                
                const { data: { publicUrl } } = supabase.storage
                    .from('product-images')
                    .getPublicUrl(uniqueName);
                
                return publicUrl;
            } catch (error) {
                log(`‚ö†Ô∏è Error subiendo imagen ${imagePath}: ${error.message}`, 'warning');
                return null;
            }
        }
        
        async function startMigration() {
            const btn = document.getElementById('migrateBtn');
            btn.disabled = true;
            btn.textContent = 'Migrando...';
            
            document.getElementById('status').innerHTML = '';
            log('üöÄ Iniciando migraci√≥n de productos...', 'info');
            
            const token = await getAuthToken();
            if (!token) {
                log('‚ùå Error: No est√°s autenticado. Por favor inicia sesi√≥n primero.', 'error');
                btn.disabled = false;
                btn.textContent = 'Iniciar Migraci√≥n';
                return;
            }
            
            let successCount = 0;
            let errorCount = 0;
            let skippedCount = 0;
            const uniqueProducts = new Map();
            
            products.forEach(p => {
                const key = `${p.name}-${p.price}`;
                if (!uniqueProducts.has(key)) {
                    uniqueProducts.set(key, p);
                }
            });
            
            log(`üì¶ Total de productos √∫nicos a migrar: ${uniqueProducts.size}`, 'info');
            
            for (const [key, product] of uniqueProducts) {
                try {
                    log(`üì§ Procesando: ${product.name}...`, 'info');
                    
                    const formData = new FormData();
                    formData.append('name', product.name);
                    formData.append('price', product.price);
                    formData.append('old_price', product.oldPrice || '');
                    formData.append('category', product.category);
                    formData.append('in_stock', product.inStock);
                    
                    const badges = product.badges.map(b => b.text);
                    formData.append('badges', JSON.stringify(badges));
                    formData.append('specifications', JSON.stringify(product.specifications));
                    
                    if (product.image && !product.image.includes('placeholder')) {
                        formData.append('image', product.image);
                        log(`  üì∑ Usando imagen local: ${product.image}`, 'info');
                    }
                    
                    const response = await fetch(`${API_URL}/products`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Error desconocido');
                    }
                    
                    log(`  ‚úÖ ${product.name} migrado exitosamente`, 'success');
                    successCount++;
                    
                } catch (error) {
                    log(`  ‚ùå Error con ${product.name}: ${error.message}`, 'error');
                    errorCount++;
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            log(`\nüéâ Migraci√≥n completada!`, 'success');
            
            const summary = document.getElementById('summary');
            const summaryContent = document.getElementById('summaryContent');
            summaryContent.innerHTML = `
                <p><strong>‚úÖ Exitosos:</strong> ${successCount}</p>
                <p><strong>‚ùå Errores:</strong> ${errorCount}</p>
                <p><strong>‚ö†Ô∏è Omitidos (duplicados):</strong> ${products.length - uniqueProducts.size}</p>
                <p><strong>üìä Total procesados:</strong> ${uniqueProducts.size}</p>
            `;
            summary.style.display = 'block';

            }, 1000);
